<!DOCTYPE html>
  {{> head}}
  <body>
    {{> header}}
    <section class="iconContainer">
      <span class="icon">{{{svgString}}}</span>
        <Br />
        <h1><span class="icon size-64">{{{svgString}}}</span>{{title}}</h1>
        <a class="button primary" href="./{{fileName}}" download>Download this icon</a><br />

        <label>SVG source:
        <textarea>{{svgString}}</textarea>
      </label><br />
      <label>CSS:
        <textarea>background: url(data:image/gif;base64,{{base64}}
          no-repeat center center;</textarea></label>

      <br />
      <section class="altSizes">
        <span class="icon size-256">{{{svgString}}} <em>256px</em></span>
        <span class="icon size-128">{{{svgString}}} <em>128px</em></span>
        <span class="icon size-64">{{{svgString}}} <em>64px</em></span>
        <span class="icon size-32">{{{svgString}}} <em>32px</em></span>
        <span class="icon size-16">{{{svgString}}} <em>16px</em></span>
      </section>
      <img id="imageCan" />
      <canvas style="background: none" width="512" height="512"></canvas>
      <script>



      var canvas = document.querySelector("canvas"),
          context = canvas.getContext("2d");

      var image = new Image;
      image.src = "./{{fileName}}";

      image.onload = function() {

        context.drawImage(image, 0, 0, 512, 512);

        var a = document.createElement("a");
        a.download = "{{title}}.png";
        a.text = 'Download PNG';
        a.href = canvas.toDataURL("image/png");

        document.body.appendChild(a)

      };


        
      </script>
    </section>
    {{> footer}}
  </body>
</html>
