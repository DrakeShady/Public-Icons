<!DOCTYPE html>
  {{> head}}
  <body>
    {{> header}}
    <section>
      <input id="search" name="search" type="text" placeholder="Search all icons" />
    </section>  
    <section id="searchResults" style="display: none">

    </section>
    <section id="allIcons">
      {{#icons}}
        <a class="iconLink" href="/icon/{{slug}}" data-index="{{index}}" data-tags="{{tags}}" title="{{title}}">
          <span class="icon">{{{svgString}}}</span>
          <span class="label">{{title}}</span>
        </a>
      {{/icons}}
    </section>
    {{> footer}}
  </body>
</html>
